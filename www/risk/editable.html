<div class="container risk-editable" style='position: relative'>
  <div class="row">
	<div class="col s4"> 
	  <select data-spinal="SelectRiskType">
	  </select>
	</div>
	<div class="s8 input-field" data-spinal="Input">
	  <input id="RiskNumber"
			 name="risk_number"
			 type="text" placeholder="(optional)"
			 value="">
	  <label for="RiskNumber">Risk Number (Lineage)</label>
	  
	</div>
	<br>
  </div>
  <div class="row">
	<div class="col s12"> 
	  <div data-spinal="SelectRiskCode">
	  </div>
	</div>
  </div>
  <div class="row">
	<div data-spinal="SelectRiskPolicy" class="col s12">
	</div>
  </div>
  <div class="row">
	<div data-spinal="SelectRiskContract" class="col s12">
	</div>
  </div>
  <div class="row">
	<div class="col s6 center-align">
  <a data-spinal="SubmitRisk" tabindex="0" class="btn elevated outlined icon-left">
	<i class="material-icons">add</i>Create</a>
	</div>
	<div class="col s6 center-align">
	  <a href="/ecm/index" class="btn elevated outlined icon-left">
	<i class="material-icons-outlined">clear</i>Cancel</a>

  </div>
  <div data-overlay
	   style="position: absolute; /* Positioning the overlay */
			  top: 0;
			  left: 0;
			  width: 100%;
			  height: 100%;
			  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
			  color: white; /* Text color */
			  justify-content: center; /* Center horizontally */
			  align-items: center; /* Center vertically */
			  z-index: 10; /* Ensure it appears above the background */
			  display: none; /* display: flex; Center content */
			  box-shadow: 2px 2px 81px 16px rgba(0,0,0,0.75);
			  -webkit-box-shadow: 2px 2px 81px 16px rgba(0,0,0,0.75);
			  -moz-box-shadow: 2px 2px 81px 16px rgba(0,0,0,0.75);

			  "
		   >
		<div class="preloader-wrapper big active">
		  <div class="spinner-layer" style="border-color: var(--md-sys-color-on-primary);">
			<div class="circle-clipper left">
			  <div class="circle"></div>
			</div><div class="gap-patch">
			  <div class="circle"></div>
			</div><div class="circle-clipper right">
			  <div class="circle"></div>
			</div>
		  </div>
		</div> 
  </div>
</div>
